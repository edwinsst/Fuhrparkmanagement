openapi: "3.0.3"
info:
  title: "Fuhrparkmanagement API"
  description: "Fuhrparkmanagement API"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"
paths:
  /cars:
    get:
      summary: "GET cars"
      operationId: "listAll"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Car"
    post:
      summary: "POST cars"
      operationId: "create"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Car"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Car"
  /cars/{id}:
    get:
      summary: "GET cars/{id}"
      operationId: "find"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Car"
    put:
      summary: "PUT cars/{id}"
      operationId: "update"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Car"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Car"
    delete:
      summary: "DELETE cars/{id}"
      operationId: "delete"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
  /rides:
    get:
      summary: "GET rides"
      operationId: "listAll"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Ride"
    post:
      summary: "POST rides"
      operationId: "create"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Ride"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Ride"
  /rides/{id}:
    delete:
      summary: "DELETE rides/{id}"
      operationId: "delete"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
components:
  schemas:
    Car:
      type: "object"
      properties:
        licensePlate:
          type: "string"
        modelName:
          type: "string"
        fuelType:
          type: "string"
          enum:
            - "PETROL"
            - "DIESEL"
            - "ELECTRIC"
        location:
          type: "string"
        seats:
          type: "integer"
          format: "int32"
        range:
          type: "integer"
          format: "int32"
        available:
          type: "boolean"
    Ride:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        car:
          $ref: "#/components/schemas/Car"
        startAddress:
          type: "string"
        destinationAddress:
          type: "string"
        startDate:
          type: "string"
          format: "date-time"
        endDate:
          type: "string"
          format: "date-time"
        purpose:
          type: "string"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []