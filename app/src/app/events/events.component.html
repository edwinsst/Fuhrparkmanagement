<div class="body">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Gebucht von </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Car Column -->
  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef> Auto </th>
    <td mat-cell *matCellDef="let element"> {{element.car}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef> Kennzeichen </th>
    <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
  </ng-container>

  <!-- License Plate Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Gebuchte Zeit </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Bearbeiten/LÃ¶schen </th>
    <td mat-cell *matCellDef="let row" >
      <button class="buttonEdit" (click)="editBooking()" mat-fab color="primary" aria-label="Example icon button with an edit icon">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="buttonDelete" (click)="deleteBooking()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements"
               style="margin-top: 1.5em">
</mat-paginator>
</div>
