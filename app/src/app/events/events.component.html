<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Booked from </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Car Column -->
  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef> Car </th>
    <td mat-cell *matCellDef="let element"> {{element.car}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef> License Plate </th>
    <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
  </ng-container>

  <!-- License Plate Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Booked Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button class="buttonEdit" (click)="editBooking()" mat-fab color="primary" aria-label="Example icon button with an edit icon">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="buttonDelete" (click)="deleteBooking()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
