<h2 mat-dialog-title>Buchung löschen?</h2>
<mat-dialog-content class="mat-typography"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="true">Abbrechen</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="deleteRideWithReservation()">Löschen</button>
</mat-dialog-actions>

<!-- ZUM LÖSCHEN BUTTON MUSS NOCH DIE DELETE FUNKTION HINZUGEFÜGT WERDEN AUS EDIT-DIALOG-COMPONENT -->
