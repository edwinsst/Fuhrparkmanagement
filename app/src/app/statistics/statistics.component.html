<app-tool-bar></app-tool-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="kilometer">
    <th mat-header-cell *matHeaderCellDef> Kilometer </th>
    <td mat-cell *matCellDef="let element"> {{element.kilometer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      class="mat-row"
      [ngClass]="{
        'first' : row.position == 1,
        'second' : row.position == 2,
        'third' : row.position == 3,
        'odd' : row.position > 3 && row.position % 2 == 0,
        'even' : row.position > 3 && row.position % 2 == 1}">

  </tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
